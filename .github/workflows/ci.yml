name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      # Verifica se o código está formatado corretamente (Prettier)
      - run: npx nx format:check

      # Executa Lint, Test e Build apenas no que foi alterado (Affected)
      # Isso economiza tempo e recursos no GitHub Actions
      - run: npx nx affected -t lint test build
