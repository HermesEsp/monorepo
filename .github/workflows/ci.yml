name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-

      - name: Check formatting
        run: npx nx format:check
        env:
          NX_DAEMON: false

      - name: Lint affected
        run: >
          npx nx affected -t lint
          --base=${{ github.event.pull_request.base.sha || 'origin/main' }}
          --head=${{ github.sha }}
        env:
          NX_DAEMON: false

      - name: Test affected
        run: >
          npx nx affected -t test
          --base=${{ github.event.pull_request.base.sha || 'origin/main' }}
          --head=${{ github.sha }}
        env:
          NX_DAEMON: false

      - name: Build affected
        run: >
          npx nx affected -t build
          --base=${{ github.event.pull_request.base.sha || 'origin/main' }}
          --head=${{ github.sha }}
        env:
          NX_DAEMON: false
