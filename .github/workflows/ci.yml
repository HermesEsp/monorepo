name: CI
on:
  push:
    branches: [main]
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Initialize Nx Graph
        run: npx nx reset
        env:
          NX_DAEMON: false

      - name: Check Formatting
        run: npx nx format:check
        env:
          NX_DAEMON: false

      - name: Affected Lint, Test, Build
        run: npx nx affected -t lint test build
        env:
          NX_DAEMON: false